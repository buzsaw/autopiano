service: serverless-hello-world

provider:
  name: aliyun
  runtime: nodejs10

functions:
  render:
    handler: render.handler
    events:
      - apigw:
          path: /*
  getAudio:
    handler: getAudio.handler
    events:
      - apigw:
          path: /api/getAudio

package:
  include:
    - build
  artifact: code.zip